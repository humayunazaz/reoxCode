<mat-toolbar id="main-toolbar" class="mat-elevation-z2">
  <div
    class="theme-container"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <a class="logo" routerLink="/"><app-logo></app-logo></a>
    <div fxShow="false" fxShow.gt-sm class="horizontal-menu">
      <app-horizontal-menu [menuParentId]="0"></app-horizontal-menu>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <a
        routerLink="/account/favorites"
        mat-icon-button
        matTooltip="Favorites"
        fxShow="false"
        fxShow.gt-md
      >
        <mat-icon
          [matBadge]="appService.Data.favorites.length"
          [matBadgeHidden]="appService.Data.favorites.length == 0"
          matBadgeSize="small"
          matBadgeColor="warn"
          >favorite_border</mat-icon
        >
      </a>
      <a
        routerLink="/compare"
        mat-icon-button
        matTooltip="Compare list"
        fxShow="false"
        fxShow.gt-md
        class="mr-3 ml-2"
      >
        <mat-icon
          [matBadge]="appService.Data.compareList.length"
          [matBadgeHidden]="appService.Data.compareList.length == 0"
          matBadgeSize="small"
          matBadgeColor="warn"
          >compare_arrows</mat-icon
        >
      </a>
      <div fxLayout="row" fxLayoutAlign="end center" class="">
        <app-user-menu></app-user-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
